logging:
  level:
    fi.fmi.avi.archiver: DEBUG
---
spring.config.activate.on-profile: testing
logging:
  level:
    fi.fmi.avi.archiver: INFO
---
spring.config.activate.on-profile: production
logging:
  level:
    fi.fmi.avi.archiver: INFO
