production-line:
  post-actions:
    - name: SwimRabbitMQPublisher
      config:
        id: default
        connection:
          uri: amqp://localhost:5672/%2f
          username: user
          password: pass
        topology:
          create: false
          exchange:
            name: aviation-message-archiver
          queue:
            name: aviation-message-archiver
          routing-key: aviation-message-archiver
        message:
          encoding: GZIP
          expiry-time: PT12H
          priorities:
            - type: TAF
              status: AMENDMENT
              priority: 6
            - type: TAF
              priority: 5
            - priority: 0
